services:
  app:
    image: cartly-app
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes: &app_volumes
      - .:/rails
      - bundle_data:/usr/local/bundle
      - data:/data
      - bash_history:/root
    ports:
      - "3000:3000"
    environment: &app_environment
      DATABASE_URL: postgres://postgres:password@db:5432/cartly_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    networks:
      - cartly_network

  test:
    image: cartly-app
    tty: true
    stdin_open: true
    init: true
    depends_on:
      chrome:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes: *app_volumes
    environment:
      <<: *app_environment
      DATABASE_URL: postgres://postgres:password@db:5432/cartly_test
      RAILS_ENV: test
      SELENIUM_HOST: "http://chrome:4444"
      CAPYBARA_SERVER_HOST: "0.0.0.0"
    networks:
      - cartly_network

  chrome:
    image: selenium/standalone-chromium:latest
    shm_size: 2g
    ports:
      - "4444:4444"
      - "5900:5900"
      - "7900:7900"
    networks:
      - cartly_network
    healthcheck:
      test: ["CMD", "/opt/bin/check-grid.sh"]
      interval: 10s
      timeout: 5s
      retries: 3

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: cartly_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    networks:
      - cartly_network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - cartly_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: cartly@cartly.com
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./pgadmin/config/servers.json:/pgadmin4/servers.json
    networks:
      - cartly_network

networks:
  cartly_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin:
  bundle_data:
  data:
  bash_history:
