<!DOCTYPE html>
<html class="h-full">
<head>
  <title>A páxina que buscabas non existe (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-red': '#ff5757',
            'brand-red-light': '#ff7b7b',
            'brand-comp': '#57ff8f',
            'brand-comp-dark': '#2e855a',
            'brand-gray': '#4a4a4a',
          },
          fontFamily: {
            'playfare': ['"Playfair Display"', 'serif'],
          },
        }
      }
    }
  </script>
</head>

<body class="h-full">
  <main class="min-h-screen bg-gradient-to-b from-white to-gray-100 dark:from-gray-800 dark:to-gray-900 flex items-center justify-center px-6 py-24 sm:py-32 lg:px-8">
    <div class="text-center">
      <!-- Logo -->
      <div class="flex justify-center mb-8">
        <div class="w-24 h-24 text-brand-red">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
        </div>
      </div>

      <!-- Mensaje de error -->
      <p class="text-base font-semibold text-brand-red">404</p>
      <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-5xl font-playfare">Páxina non atopada</h1>
      <p class="mt-6 text-base leading-7 text-gray-600 dark:text-gray-300">Sentímolo, pero non puidemos atopar a páxina que estabas buscando.</p>

      <!-- Botón de regreso -->
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a href="/" class="rounded-md bg-brand-red px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-brand-red-light focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-red transition-all duration-300">
          Volver ao inicio
        </a>
      </div>
    </div>
  </main>
</body>
</html>
