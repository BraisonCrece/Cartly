  wine:
    1:
      description: Weißwein aus der D.O. Rías Baixas, hergestellt aus Albariño. Frisch
        und lebhaft, mit Aromen von Zitrusfrüchten und einem mineralischen Hauch.
        Perfekt zu Meeresfrüchten und Fisch
    7:
      description: Weißwein aus der D.O. Valdeorras, hergestellt aus Godello. Er hat
        ein komplexes Aroma von weißen Früchten, Zitrusfrüchten und mineralischen
        Noten. Am Gaumen ist er frisch, strukturiert und mit einer ausgewogenen Säure.
        Ideal zur Begleitung von Gemüsegerichten, Reis und veganem Käse
    11:
      description: Hergestellt hauptsächlich aus Garnacha, ergänzt durch andere einheimische
        Sorten. Er zeigt eine leuchtend rubinrote Farbe und Aromen von reifen roten
        Früchten, mit blumigen und würzigen Noten. Am Gaumen ist er frisch, mit mittlerem
        Körper, ausgewogener Säure und sanften Tanninen, die ihm einen langen und
        samtigen Abgang verleihen
    2:
      description: Weißwein aus der D.O. Rías Baixas, hergestellt aus Albariño. Von
        großer Frische und Komplexität, mit Aromen von weißen Früchten und kräuterigen
        Noten. Am Gaumen ist er sanft, ausgewogen und mit guter Säure. Ideal zur Begleitung
        von Meeresfrüchten und Fischgerichten
    8:
      description: Weißwein aus der D.O. Rías Baixas, hergestellt aus Albariño und
        anderen einheimischen Sorten. Er zeigt frische und fruchtige Aromen mit Noten
        von Zitrusfrüchten und Gras. Am Gaumen ist er leicht, frisch und mit ausgewogener
        Säure. Perfekt, um Gemüsegerichte, Pasta, Risottos und vegane Tapas zu begleiten
    3:
      description: Weißwein aus der D.O. Rías Baixas, hergestellt aus Albariño. Mit
        intensiven Aromen von Steinfrüchten und Zitrusfrüchten, mit einem mineralischen
        Touch. Im Geschmack ist er frisch, samtig und mit einer gut ausgewogenen Säure.
        Perfekt zu Meeresfrüchten, Fisch und Reisgerichten
    4:
      description: Weißwein aus der D.O. Rías Baixas, hergestellt aus Albariño. Er
        zeigt Aromen von tropischen Früchten, Zitrusfrüchten und einem floralen Hauch.
        Am Gaumen ist er voll, frisch und hat eine gute Säure, mit einem eleganten
        Abgang. Ideal zur Begleitung von Meeresfrüchten, frischem Fisch und Reisgerichten
    14:
      description: Hergestellt aus Mencía und anderen einheimischen Sorten. Er hat
        eine intensive rote Farbe und Aromen von schwarzen Früchten, Gewürzen und
        leichten Holznoten. Am Gaumen ist er von mittlerem Körper, mit frischer Säure
        und sanften Tanninen, die ihm einen langen und ausgewogenen Abgang verleihen
    5:
      description: Weißwein aus der D.O. Ribeiro, hergestellt aus einheimischen Sorten.
        Er zeichnet sich durch seine frischen Aromen von weißen Früchten und blumigen
        Noten aus. Am Gaumen ist er sanft, leicht und mit einer gut integrierten Säure.
        Perfekt, um Gemüsegerichte, Salate und vegane Käsesorten zu begleiten
    6:
      description: Weißwein aus der D.O. Ribeiro, hergestellt aus Treixadura und anderen
        einheimischen Sorten. Er bietet frische und blumige Aromen mit Noten von weißen
        Früchten und einem Hauch von frischem Gras. Am Gaumen ist er ausgewogen, sanft
        und mit einer angenehmen Säure. Perfekt zu Gemüsegerichten, Reis und frischen
        Salaten
    9:
      description: Hauptsächlich aus Tempranillo hergestellt, ergänzt durch Graciano
        und Mazuelo. Er zeigt eine intensive rubinrote Farbe und komplexe Aromen,
        die reife schwarze Früchte, Gewürze und Vanillenoten, die aus der Reifung
        im Fass stammen, kombinieren. Am Gaumen ist er ausgewogen, mit erfrischender
        Säure, sanften Tanninen und einem anhaltenden Abgang
    12:
      description: Rotwein aus der D.O. Ribeiro, hergestellt aus Mencía und anderen
        einheimischen Sorten. Mit intensiver roter Farbe, Aromen von schwarzen Früchten
        und Gewürzen. Am Gaumen ist er frisch, von mittlerem Körper und sanften Tanninen,
        mit einem fruchtigen und ausgewogenen Abgang
    10:
      description: Hauptsächlich aus Mencía hergestellt. Er hat eine intensive rote
        Farbe und ein komplexes Bouquet mit Aromen von schwarzen Früchten, Gewürzen
        und leichten pflanzlichen Noten. Am Gaumen ist er von mittlerem Körper, mit
        ausgewogener Säure und sanften Tanninen, die ihm einen leicht fruchtigen und
        anhaltenden Abgang verleihen
    15:
      description: Rotwein aus der D.O. Ribeira Sacra, hergestellt aus Mencía-Trauben,
        die in Weinbergen mit über 30 Jahren Alterung angebaut werden. Er zeigt eine
        intensive rote Farbe mit violetten Nuancen und Aromen von reifen roten Früchten,
        mit würzigen und mineralischen Noten
    13:
      description: Rotwein aus der D.O. Ribeiro, hergestellt aus Mencía. Er zeigt
        Aromen von reifen roten Früchten, mit würzigen und krautigen Nuancen. Am Gaumen
        ist er weich, von mittlerem Körper, mit ausgewogener Säure und gut integrierten
        Tanninen
