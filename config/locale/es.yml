    1:
      description: Vino blanco de la D.O. Rías Baixas, elaborado con Albariño. Fresco
        y vibrante, con aromas a frutas cítricas y un toque mineral. Perfecto para
        mariscos y pescados
    11:
      description: Elaborado principalmente con Garnacha, complementada con otras
        variedades autóctonas. Presenta un color rojo rubí brillante y aromas a frutas
        rojas maduras, con notas florales y especiadas. En el paladar es fresco, de
        cuerpo medio, con una acidez equilibrada y taninos suaves, que le confieren
        un final largo y sedoso
    2:
      description: Vino blanco de la D.O. Rías Baixas, hecho con Albariño. De gran
        frescura y complejidad, con aromas a frutas blancas y notas herbáceas. En
        el paladar es suave, equilibrado y con buena acidez. Ideal para acompañar
        platos de mariscos y pescados
    8:
      description: Vino blanco de la D.O. Rías Baixas, elaborado con Albariño y otras
        variedades autóctonas. Presenta aromas frescos y afrutados, con notas de cítricos
        y hierba. En el paladar es ligero, fresco y con acidez equilibrada. Perfecto
        para acompañar platos vegetales, pasta, risottos y tapas veganas
    3:
      description: Vino blanco de la D.O. Rías Baixas, elaborado con Albariño. De
        aromas intensos a frutas de carne y cítricos, con un toque mineral. En boca
        es fresco, untuoso y con una acidez bien equilibrada. Perfecto para mariscos,
        pescados y arroces
    4:
      description: Vino blanco de la D.O. Rías Baixas, elaborado con Albariño. Presenta
        aromas a frutas tropicales, cítricos y un toque floral. En el paladar es amplio,
        fresco y de buena acidez, con un final elegante. Ideal para acompañar mariscos,
        pescado fresco y platos de arroz
    14:
      description: Elaborado con mencía y otras variedades autóctonas. Tiene un color
        rojo intenso y aromas a frutas negras, especias y ligeras notas de madera.
        En el paladar es de cuerpo medio, con una acidez fresca y taninos suaves,
        que le dan un final largo y equilibrado
    5:
      description: Vino blanco de la D.O. Ribeiro, elaborado con variedades autóctonas.
        Destaca por sus aromas frescos a frutas blancas y notas florales. En el paladar
        es suave, ligero y con una acidez bien integrada. Perfecto para acompañar
        platos vegetales, ensaladas y quesos veganos
    6:
      description: Vino blanco de la D.O. Ribeiro, hecho con treixadura y otras variedades
        locales. Ofrece aromas frescos y florales, con notas de frutas blancas y un
        toque de hierba fresca. En el paladar es equilibrado, suave y con una acidez
        agradable. Perfecto para platos vegetales, arroces y ensaladas frescas
    9:
      description: Elaborado principalmente con Tempranillo, complementado con Graciano
        y Mazuelo. Presenta un color rojo rubí intenso y aromas complejos que combinan
        frutas negras maduras, especias y notas de vainilla derivadas de la crianza
        en barrica. En el paladar es equilibrado, con una acidez refrescante, taninos
        suaves y un final persistente
    12:
      description: Vino tinto de la D.O. Ribeiro, hecho con mencía y otras variedades
        autóctonas. De color rojo intenso, con aromas a frutas negras y especias.
        En el paladar es fresco, de cuerpo medio y taninos suaves, con un final afrutado
        y equilibrado
    10:
      description: Elaborado principalmente con mencía. Tiene un color rojo intenso
        y una nariz compleja, con aromas a frutas negras, especias y leves toques
        herbáceos. En el paladar es de cuerpo medio, con una acidez equilibrada y
        taninos suaves, que le proporcionan un final ligeramente afrutado y persistente
    15:
      description: Vino tinto de la D.O. Ribeira Sacra, elaborado con uvas de mencía
        cultivadas en viñedos de más de 30 años de antigüedad. Presenta un color rojo
        intenso con matices violáceos y aromas a frutas rojas maduras, con notas especiadas
        y minerales
    13:
      description: Vino tinto de la D.O. Ribeiro, elaborado con mencía. Presenta aromas
        a frutas rojas maduras, con toques especiados y herbáceos. En el paladar es
        suave, de cuerpo medio, con una acidez equilibrada y taninos bien integrados
