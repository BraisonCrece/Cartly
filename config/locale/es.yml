    7:
      description: Vino blanco de la D.O. Valdeorras, elaborado con Godello. Tiene
        un aroma complejo a frutas blancas, cítricos y notas minerales. En el paladar
        es fresco, estructurado y con una acidez equilibrada. Ideal para acompañar
