  wine:
    7:
      description: Vin blanc de l'A.O.C. Valdeorras, élaboré avec du Godello. Il a
        un arôme complexe de fruits blancs, d'agrumes et de notes minérales. En bouche,
        il est frais, structuré et avec une acidité équilibrée. Idéal pour accompagner
        des plats végétaux, des risottos et des fromages véganes
    1:
      description: Vin blanc de l'A.O.C. Rías Baixas, élaboré avec Albariño. Frais
        et vibrant, avec des arômes de fruits d'agrumes et une touche minérale. Parfait
        pour les fruits de mer et les poissons
    11:
      description: Élaboré principalement avec de la Garnacha, complétée par d'autres
        variétés autochtones. Il présente une couleur rouge rubis brillante et des
        arômes de fruits rouges mûrs, avec des notes florales et épicées. En bouche,
        il est frais, de corps moyen, avec une acidité équilibrée et des tanins doux,
        ce qui lui confère une finale longue et soyeuse
    2:
      description: Vin blanc de l'A.O.C. Rías Baixas, élaboré avec de l'Albariño.
        D'une grande fraîcheur et complexité, avec des arômes de fruits blancs et
        des notes herbacées. En bouche, il est doux, équilibré et avec une bonne acidité.
        Idéal pour accompagner des plats de fruits de mer et de poissons
    8:
      description: Vin blanc de l'A.O.C. Rías Baixas, élaboré avec Albariño et d'autres
        variétés autochtones. Il présente des arômes frais et fruités, avec des notes
        d'agrumes et d'herbes. En bouche, il est léger, frais et avec une acidité
        équilibrée. Parfait pour accompagner des plats végétaux, des pâtes, des risottos
        et des tapas véganes
    3:
      description: Vin blanc de l'A.O.P. Rías Baixas, élaboré avec Albariño. Des arômes
        intenses de fruits à chair et d'agrumes, avec une touche minérale. En bouche,
        il est frais, onctueux et avec une acidité bien équilibrée. Parfait pour les
        fruits de mer, les poissons et les risottos
    4:
      description: Vin blanc de l'A.O.P. Rías Baixas, élaboré avec Albariño. Il présente
        des arômes de fruits tropicaux, d'agrumes et une touche florale. En bouche,
        il est ample, frais et d'une bonne acidité, avec une finale élégante. Idéal
        pour accompagner les fruits de mer, le poisson frais et les plats de riz
    14:
      description: Élaboré avec de la Mencía et d'autres variétés autochtones. Il
        a une couleur rouge intense et des arômes de fruits noirs, d'épices et de
        légères notes de bois. En bouche, il est de corps moyen, avec une acidité
        fraîche et des tanins doux, qui lui confèrent une finale longue et équilibrée
    5:
      description: Vin blanc de l'A.O.C. Ribeiro, élaboré avec des variétés autochtones.
        Il se distingue par ses arômes frais de fruits blancs et des notes florales.
        En bouche, il est doux, léger et avec une acidité bien intégrée. Parfait pour
        accompagner des plats végétaux, des salades et des fromages vegans
    6:
      description: Vin blanc de l'A.O.C. Ribeiro, élaboré avec Treixadura et d'autres
        variétés locales. Il offre des arômes frais et floraux, avec des notes de
        fruits blancs et une touche d'herbe fraîche. En bouche, il est équilibré,
        doux et avec une acidité agréable. Parfait pour les plats végétaux, les risottos
        et les salades fraîches
    9:
      description: Élaboré principalement avec du Tempranillo, complété par du Graciano
        et du Mazuelo. Il présente une couleur rouge rubis intense et des arômes complexes
        qui combinent des fruits noirs mûrs, des épices et des notes de vanille dérivées
        du vieillissement en fût. En bouche, il est équilibré, avec une acidité rafraîchissante,
        des tanins doux et une finale persistante
    12:
      description: Vin rouge de l'A.O.C. Ribeiro, élaboré avec de la Mencía et d'autres
        variétés autochtones. D'une couleur rouge intense, avec des arômes de fruits
        noirs et d'épices. En bouche, il est frais, de corps moyen et avec des tanins
        doux, offrant une finale fruitée et équilibrée
    10:
      description: Élaboré principalement avec du Mencía. Il a une couleur rouge intense
        et un nez complexe, avec des arômes de fruits noirs, d'épices et de légères
        touches herbacées. En bouche, il est de corps moyen, avec une acidité équilibrée
        et des tanins doux, qui lui confèrent une finale légèrement fruitée et persistante
    15:
      description: Vin rouge de l'A.O.C. Ribeira Sacra, élaboré avec des raisins de
        Mencía cultivés dans des vignobles de plus de 30 ans. Il présente une couleur
        rouge intense avec des nuances violacées et des arômes de fruits rouges mûrs,
        avec des notes épicées et minérales
    13:
      description: Vin rouge de l'A.O.C. Ribeiro, élaboré avec du Mencía. Il présente
        des arômes de fruits rouges mûrs, avec des touches épicées et herbacées. En
        bouche, il est doux, de corps moyen, avec une acidité équilibrée et des tanins
        bien intégrés
