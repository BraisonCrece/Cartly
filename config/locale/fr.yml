  dish:
    1:
      title: Hummus avec crudités
      description: Crème de pois chiches au citron, tahini et ail, accompagnée de
        bâtonnets de carotte, concombre et céleri frais
    10:
      title: Burger de lentilles avec patate douce
      description: Hamburger maison de lentilles et de patate douce dans un pain complet,
        avec laitue, tomate, oignon caramélisé et mayonnaise vegan
    4:
      title: Guacamole avec des chips de banane
      description: Avocat écrasé avec oignon, coriandre, tomate et une touche de citron,
        accompagné de chips croustillantes de banane
    16:
      title: Crème de potiron au gingembre
      description: Crème douce de potiron avec une touche de gingembre frais, d'huile
        de coco et de graines de courge grillées
    9:
      title: Bol de quinoa avec tofu et légumes rôtis
      description: Quinoa moelleuse accompagnée de tofu croustillant et d'un mélange
        de légumes rôtis, assaisonnée d'une vinaigrette au tahini et au citron
    3:
      title: Rouleaux de printemps
      description: Wraps de riz farcis de nouilles, carottes, concombre et coriandre,
        servis avec une sauce aux cacahuètes
    11:
      title: Mousse au chocolat à l'avocat
      description: Mousse au chocolat douce et crémeuse faite avec de l'avocat, de
        la poudre de cacao et une touche de sirop d'agave, servie avec des fruits
        rouges frais
    2:
      title: Bruschettas de tomate et basilic
      description: Tranches de pain grillé avec tomate fraîche, ail, huile d'olive
        et feuilles de basilic, idéales pour ouvrir l'appétit
    23:
      title: Hamburger de betterave et avoine
      description: Hamburger végétal accompagnée de patates douces rôties et d'alioli
        végétalien
    5:
      title: Pâté de champignons et noix
      description: Crème douce de champignons et de noix, enrichie d'herbes fraîches,
        servie avec du pain grillé ou des crackers
    6:
      title: Curry de pois chiches et épinards
      description: Curry crémeux de pois chiches cuits lentement avec des épinards
        frais, servi sur un lit de riz basmati et accompagné de naan végan
    12:
      title: Tarte aux pommes et à la cannelle
      description: Pâte intégrale farcie de rondelles de pomme caramélisées à la cannelle
        et au sucre de coco, cuite au four jusqu'à ce qu'elle soit croustillante et
        dorée
    7:
      title: Lasagne de légumes
      description: Couches de pâte de blé entrecoupées de courgette, d'aubergine,
        d'épinards et de sauce tomate, gratinées avec une crémeuse béchamel de noix
        de cajou
    8:
      title: Tacos de tempeh et avocat
      description: Tortillas de maïs farcies de tempeh mariné, morceaux d'avocat,
        oignon rouge, coriandre frais et une sauce maison de jalapeños
    17:
      title: Salade de quinoa et d'épinards
      description: Mélange léger de quinoa, épinards frais, grenade, noix et avocat
        avec une vinaigrette au citron
    13:
      title: Glace à la banane et au beurre de cacahuète
      description: Glace végétalienne à base de banane congelée et de beurre de cacahuète,
        crémeuse et sans produits laitiers ni sucres ajoutés
    32:
      title: Tartine avec de la confiture de myrtilles
      description: Toast croustillant de pain artisanal, tartiné d'une intense confiture
        de myrtilles, qui apporte une touche d'acidité et de douceur. Ce plat est
        accompagné d'une touche de beurre et de fruits frais, parfait pour commencer
        la journée ou savourer comme un petit plaisir à l'heure du goûter. Une expérience
        délicieusement appréciée
    14:
      title: Brownies de patate douce et cacao
      description: Brownies humides faits avec de la purée de patate douce, du cacao
        en poudre et de la farine d'amande, sans sucre raffiné et naturellement sucrés
    15:
      title: Cheesecake aux noix de cajou et au citron
      description: Base de fruits secs et de dattes, recouverte d'une crème douce
        de noix de cajou et de citron, le tout sans produits laitiers et avec une
        saveur rafraîchissante
    21:
      title: Boulettes de lentilles dans une sauce tomate
      description: Boulettes végétales faites avec des lentilles, servies avec du
        riz basmati et une touche de persil
    18:
      title: Hummus tricolore
      description: 'Trois variétés de houmous : traditionnel, betterave et curcuma,
        servis avec des bâtonnets de carotte, de concombre et du pain pita'
    25:
      title: Lasagne d'aubergines aux épinards et ricotta de tofu
      description: Couches d'aubergine avec épinards et ricotta de tofu, recouvertes
        de béchamel végétalienne dorée au four
    19:
      title: Soupe miso avec tofu et algues wakame
      description: Soupe japonaise traditionnelle avec tofu, algues, champignons et
        nouilles de riz
    20:
      title: Légumes grillés avec romesco maison
      description: Aubergine, courgette, poivrons et asperges avec une délicieuse
        sauce romesco
    22:
      title: Curry de pois chiches et coco
      description: Plat crémeux au curry avec chou-fleur, épinards frais et lait de
        coco, accompagné de riz blanc
    27:
      title: Gâteau de fromage végétal aux fruits rouges
      description: Base de dattes et d'amandes avec une crème de fromage végétal,
        garnie de framboises et de fraises fraîches
    24:
      title: Tacos de jacquier style "pulled pork"
      description: Tacos garnis de jackfruit effiloché, pico de gallo, guacamole et
        salsa chipotle
    26:
      title: Brownie végétalien au chocolat et aux noix
      description: Brownie moelleux au chocolat avec des noix, accompagné de glace
        végétale à la vanille
    28:
      title: Pudding de chia au lait de coco et à la mangue
      description: Pudding de chia au lait de coco, garni de morceaux de mangue fraîche
        et de noix de coco râpée
    29:
      title: Brownies de patate douce et cacao
      description: Brownies moelleux faits avec de la purée de patate douce, du cacao
        en poudre et de la farine d'amande, sans sucre raffiné et naturellement sucrés
    30:
      title: Cheesecake aux noix de cajou et au citron
      description: Base de fruits secs et de dattes, recouverte d'une crème douce
        de cajou et de citron, le tout sans produits laitiers et avec une saveur rafraîchissante
