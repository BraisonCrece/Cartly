        Idéale pour respirer la santé
    36:
      title: Pâtisseries de la Toussaint
      description: Les Pâtes de Samain sont un délice traditionnel, confectionnées
        avec une pâte de farines sélectionnées, d'épices et une touche de citrouille.
        Décorées de formes qui évoquent l'automne et le mystère de Samain, elles offrent
        une saveur douce et réconfortante, parfaites pour célébrer la saison avec
        chaque bouchée qui rappelle nos racines
