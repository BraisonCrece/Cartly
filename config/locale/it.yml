        other: "%{count} anni"
    prompts:
      second: Secondo
      minute: Minuto
      hour: Ora
      day: Giorno
      month: Mese
      year: Anno
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: deve essere accettata
      blank: non può essere lasciato in bianco
      confirmation: non coincide con %{attribute}
      empty: non può essere vuoto
      equal_to: deve essere uguale a %{count}
      even: deve essere pari
      exclusion: è riservato
      greater_than: deve essere maggiore di %{count}
      greater_than_or_equal_to: deve essere maggiore o uguale a %{count}
      inclusion: non è compreso tra le opzioni disponibili
      invalid: non è valido
      less_than: deve essere minore di %{count}
      less_than_or_equal_to: deve essere minore o uguale a %{count}
      model_invalid: 'Validazione fallita: %{errors}'
      not_a_number: non è un numero
      not_an_integer: non è un numero intero
      odd: deve essere dispari
      other_than: devono essere di numero diverso da %{count}
      present: deve essere lasciato in bianco
      required: deve esistere
      taken: è già presente
      too_long:
        one: è troppo lungo (il massimo è %{count} carattere)
        other: è troppo lungo (il massimo è %{count} caratteri)
      too_short:
        one: è troppo corto (il minimo è %{count} carattere)
        other: è troppo corto (il minimo è %{count} caratteri)
      wrong_length:
        one: è della lunghezza sbagliata (deve essere di %{count} carattere)
        other: è della lunghezza sbagliata (deve essere di %{count} caratteri)
    template:
      body: 'Ricontrolla i seguenti campi:'
      header:
        one: 'Non posso salvare questo %{model}: %{count} errore'
        other: 'Non posso salvare questo %{model}: %{count} errori.'
  helpers:
    select:
      prompt: Seleziona...
    submit:
      create: Crea %{model}
      submit: Invia %{model}
      update: Aggiorna %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Miliardi
          million: Milioni
          quadrillion: Biliardi
          thousand: Mila
          trillion: Bilioni
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Byte
          eb: EB
          gb: GB
          kb: KB
          mb: MB
          pb: PB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " e "
      two_words_connector: " e "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%a %d %b %Y, %H:%M:%S %z"
      long: "%d %B %Y %H:%M"
      short: "%d %b %H:%M"
    pm: pm
  dish:
    1:
      title: Hummus con crudités
      description: Crema di ceci con limone, tahini e aglio, accompagnata da bastoncini
        di carota, cetriolo e sedano freschi
    10:
      title: Hamburger di lenticchie con patate dolci
      description: Hamburger fatta in casa di lenticchie e patate dolci in pane integrale,
        con lattuga, pomodoro, cipolla caramellata e maionese vegana
    4:
      title: Guacamole con chips di banana
      description: Avocado schiacciato con cipolla, coriandolo, pomodoro e un tocco
        di limone, accompagnato da croccanti chips di banana
    16:
      title: Crema di zucca con zenzero
      description: Crema morbida di zucca con un tocco di zenzero fresco, olio di
        cocco e semi di zucca tostati
    9:
      title: Bowl di quinoa con tofu e verdure arrosto
      description: Quinoa soffice accompagnata da tofu croccante e un mix di verdure
        arrosto, condita con una vinaigrette di tahini e limone
    3:
      title: Involtini di primavera
      description: Involtini di riso ripieni di vermicelli, carota, cetriolo e coriandolo,
        serviti con salsa di arachidi
    11:
      title: Mousse di cioccolato con avocado
      description: Mousse di cioccolato morbida e cremosa fatta con avocado, cacao
        in polvere e un tocco di sciroppo d'agave, servita con frutti di bosco freschi
    2:
      title: Bruschette di pomodoro e basilico
      description: Fette di pane tostato con pomodoro fresco, aglio, olio d'oliva
        e foglie di basilico, ideali per aprire l'appetito
    23:
      title: Hamburger di barbabietola e avena
      description: Hamburger vegetale accompagnata da patate dolci al forno e aioli
        vegano
    5:
      title: Paté di funghi e noci
      description: Crema morbida di funghi e noci, arricchita con erbe fresche, servita
        con pane tostato o cracker
    6:
      title: Curry di ceci e spinaci
      description: Cremoso curry di ceci cotti a fuoco lento con spinaci freschi,
        servito su un letto di riso basmati e accompagnato da naan vegano
    12:
      title: Torta di mele e cannella
      description: Pasta integrale farcita di fette di mela caramellate con cannella
        e zucchero di cocco, cotta in forno fino a diventare croccante e dorata
    7:
      title: Lasagna di verdure
      description: Strati di pasta di grano alternati con zucchine, melanzane, spinaci
        e salsa di pomodoro, gratinati con una cremosa besciamella di anacardi
    8:
      title: Tacos di tempeh e avocado
      description: Tortillas di mais farcite con tempeh marinato, pezzi di avocado,
        cipolla rossa, coriandolo fresco e una salsa casalinga di jalapeños
    17:
      title: Insalata di quinoa e spinaci
      description: Miscela leggera di quinoa, spinaci freschi, melograno, noci e avocado
        con un condimento al limone
    13:
      title: Gelato di banana e burro di arachidi
      description: Gelato vegetariano realizzato con banana congelata e burro di arachidi,
        cremoso e senza bisogno di latticini né zuccheri aggiunti
    32:
      title: Toast con marmellata di mirtilli
      description: Toast croccante di pane artigianale, spalmato con una intensa marmellata
        di mirtilli, che aggiunge un tocco di acidità e dolcezza. Questo piatto è
        accompagnato da un tocco di burro e frutta fresca, perfetto per iniziare la
        giornata o gustarlo come un capriccio durante la merenda. Un'esperienza sapientemente
        assaporata
    14:
      title: Brownies di patata dolce e cacao
      description: Brownies umidi fatti con purè di patata dolce, cacao in polvere
        e farina di mandorle, senza zucchero raffinato e naturalmente dolci
    15:
      title: Cheesecake di anacardi e limone
      description: Base di frutta secca e datteri, coperta con una crema morbida di
        anacardi e limone, tutto senza prodotti lattiero-caseari e con un sapore rinfrescante
    21:
      title: Polpette di lenticchie in salsa di pomodoro
      description: Polpette vegetali fatte con lenticchie, servite con riso basmati
        e un tocco di prezzemolo
    18:
      title: Hummus tricolore
      description: 'Tre varietà di hummus: tradizionale, barbabietola e curcuma, serviti
        con bastoncini di carota, cetriolo e pane pita'
    25:
      title: Lasagna di melanzane con spinaci e tofu ricotta
      description: Strati di melanzane con spinaci e ricotta di tofu, ricoperti di
        besciamella vegana dorata al forno
    19:
      title: Zuppa di miso con tofu e alga wakame
      description: Zuppa tradizionale giapponese con tofu, alghe, funghi e noodles
        di riso
    20:
      title: Verdure grigliate con romesco fatto in casa
      description: Melanzane, zucchine, peperoni e asparagi con una deliziosa salsa
        romesco
    22:
      title: Curry di ceci e cocco
      description: Piatto cremoso di curry con cavolfiore, spinaci freschi e latte
        di cocco, accompagnato da riso bianco
    27:
      title: Torta di formaggio vegetale con frutti rossi
      description: Base di datteri e mandorle con crema di formaggio vegetale, coperta
        di lamponi e fragole fresche
    24:
      title: Tacos di jackfruit stile "pulled pork"
      description: Tacos ripieni di jackfruit sfilacciato, pico de gallo, guacamole
        e salsa chipotle
    26:
      title: Brownie vegano al cioccolato e noci
      description: Brownie umido al cioccolato con noci, accompagnato da gelato vegano
        alla vaniglia
    28:
      title: Pudding di chia con latte di cocco e mango
      description: Pudding di chia con latte di cocco, coperto da pezzi di mango fresco
        e cocco grattugiato
    29:
      title: Brownies di patata dolce e cacao
      description: Brownies umidi fatti con purè di patata dolce, cacao in polvere
        e farina di mandorle, senza zucchero raffinato e naturalmente dolci
    30:
      title: Cheesecake di anacardi e limone
      description: Base di frutta secca e datteri, coperta da una crema morbida di
        anacardi e limone, tutto senza prodotti lattiero-caseari e con un sapore rinfrescante
