  wine:
    7:
      description: Vino bianco della D.O. Valdeorras, elaborato con Godello. Ha un
        aroma complesso di frutta bianca, agrumi e note minerali. Al palato è fresco,
        strutturato e con un'acidità equilibrata. Ideale per accompagnare piatti vegetali,
        risotti e formaggi vegani
    1:
      description: Vino bianco della D.O. Rías Baixas, elaborato con Albariño. Fresco
        e vibrante, con aromi di frutta agrumata e un tocco minerale. Perfetto per
        frutti di mare e pesce
    11:
      description: Elaborato principalmente con Garnacha, completato con altre varietà
        autoctone. Presenta un colore rosso rubino brillante e aromi di frutti rossi
        maturi, con note floreali e speziate. Al palato è fresco, di corpo medio,
        con un'acidità equilibrata e tannini morbidi, che conferiscono un finale lungo
        e setoso
    2:
      description: Vino bianco della D.O. Rías Baixas, fatto con Albariño. Di grande
        freschezza e complessità, con aromi di frutta bianca e note erbacee. Al palato
        è morbido, equilibrato e con buona acidità. Ideale per accompagnare piatti
        di frutti di mare e pesce
    8:
      description: Vino bianco della D.O. Rías Baixas, elaborato con Albariño e altre
        varietà autoctone. Presenta aromi freschi e fruttati, con note di agrumi e
        erba. Al palato è leggero, fresco e con acidità equilibrata. Perfetto per
        accompagnare piatti vegetali, pasta, risotti e tapas vegane
    3:
      description: Vino bianco della D.O. Rías Baixas, elaborato con Albariño. Con
        aromi intensi di frutta a polpa e agrumi, con un tocco minerale. Al gusto
        è fresco, untuoso e con un'acidità ben equilibrata. Perfetto per frutti di
        mare, pesce e riso
    4:
      description: Vino bianco della D.O. Rías Baixas, elaborato con Albariño. Presenta
        aromi di frutta tropicale, agrumi e un tocco floreale. Al palato è ampio,
        fresco e di buona acidità, con un finale elegante. Ideale per accompagnare
        frutti di mare, pesce fresco e piatti di riso
    14:
      description: Elaborato con Mencía e altre varietà autoctone. Ha un colore rosso
        intenso e aromi di frutti neri, spezie e leggere note di legno. Al palato
        è di corpo medio, con un'acidità fresca e tannini morbidi, che conferiscono
        un finale lungo ed equilibrato
    5:
      description: Vino bianco della D.O. Ribeiro, elaborato con varietà autoctone.
        Si distingue per i suoi aromi freschi di frutta bianca e note floreali. Al
        palato è morbido, leggero e con un'acidità ben integrata. Perfetto per accompagnare
        piatti vegetali, insalate e formaggi vegani
    6:
      description: Vino bianco della D.O. Ribeiro, fatto con Treixadura e altre varietà
        locali. Offre aromi freschi e floreali, con note di frutta bianca e un tocco
        di erba fresca. Al palato è equilibrato, morbido e con un'acidità piacevole.
        Perfetto per piatti vegetali, risotti e insalate fresche
    9:
      description: Elaborato principalmente con Tempranillo, completato con Graciano
        e Mazuelo. Presenta un colore rosso rubino intenso e aromi complessi che combinano
        frutti di bosco maturi, spezie e note di vaniglia derivanti dall'invecchiamento
        in barrique. Al palato è equilibrato, con un'acidità rinfrescante, tannini
        morbidi e un finale persistente
    12:
      description: Vino rosso della D.O. Ribeiro, fatto con Mencía e altre varietà
        autoctone. Di colore rosso intenso, con aromi di frutti neri e spezie. Al
        palato è fresco, di corpo medio e tannini morbidi, con un finale fruttato
        ed equilibrato
    10:
      description: Elaborato principalmente con Mencía. Ha un colore rosso intenso
        e un naso complesso, con aromi di frutti neri, spezie e leggeri sentori erbacei.
        Al palato è di corpo medio, con un'acidità equilibrata e tannini morbidi,
        che gli conferiscono un finale leggermente fruttato e persistente
    15:
      description: Vino rosso della D.O. Ribeira Sacra, elaborato con uve Mencía coltivate
        in vigneti di oltre 30 anni di età. Presenta un colore rosso intenso con riflessi
        violacei e aromi di frutti rossi maturi, con note speziate e minerali
    13:
      description: Vino rosso della D.O. Ribeiro, elaborato con Mencía. Presenta aromi
        di frutti rossi maturi, con tocchi speziati e erbacei. Al palato è morbido,
        di corpo medio, con un'acidità equilibrata e tannini ben integrati
