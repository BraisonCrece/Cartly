  wine:
    7:
      description: Белое вино из D.O. Valdeorras, изготовленное из Годельо. Имеет
        сложный аромат белых фруктов, цитрусовых и минеральных нот. На вкус свежее,
        структурированное и с сбалансированной кислотностью. Идеально подходит для
        сопровождения овощных блюд, риса и веганских сыров
    1:
      description: Белое вино из D.O. Rías Baixas, изготовленное из Альбариньо. Свежое
        и яркое, с ароматами цитрусовых фруктов и минеральным оттенком. Идеально подходит
        для морепродуктов и рыбы
    11:
      description: Составлено в основном из Гараначи, дополненной другими местными
        сортами. Оно имеет яркий рубиновый цвет и ароматы спелых красных фруктов с
        цветочными и пряными нотами. На вкус свежее, со средним телом, сбалансированной
        кислотностью и мягкими танинами, что придает ему длинный и шелковистый финиш
    2:
      description: Белое вино из D.O. Rías Baixas, сделанное из Альбарино. Обладает
        большой свежестью и сложностью, с ароматами белых фруктов и травяными нотами.
        На вкус оно мягкое, сбалансированное и с хорошей кислотностью. Идеально подходит
        для сопровождения блюд из морепродуктов и рыбы
    8:
      description: Белое вино из D.O. Rías Baixas, изготовленное из Альбариньо и других
        местных сортов. Оно обладает свежими и фруктовыми ароматами с нотами цитрусовых
        и трав. На вкус легкое, свежее и с сбалансированной кислотностью. Идеально
        подходит для сопровождения овощных блюд, пасты, ризотто и веганских закусок
    3:
      description: Белое вино из D.O. Rías Baixas, изготовленное из Альбариньо. С
        интенсивными ароматами фруктов с мякотью и цитрусовых, с минеральным оттенком.
        На вкус свежее, маслянистое и с хорошо сбалансированной кислотностью. Идеально
        подходит для морепродуктов, рыбы и риса
    4:
      description: Белое вино из D.O. Rías Baixas, изготовленное из Альбариньо. Обладает
        ароматами тропических фруктов, цитрусовых и легким цветочным оттенком. На
        вкус оно широкое, свежее и с хорошей кислотностью, с элегантным послевкусием.
        Идеально подходит для сопровождения морепродуктов, свежей рыбы и блюд с рисом
    14:
      description: Изготовлено из Менсии и других местных сортов. Имеет интенсивный
        красный цвет и ароматы черных фруктов, специй и легкие древесные ноты. На
        вкус среднетелое, с свежей кислотностью и мягкими танинами, что придает ему
        долгий и сбалансированный финиш
    5:
      description: Белое вино из D.O. Ribeiro, изготовленное из автохтонных сортов.
        Оно выделяется своими свежими ароматами белых фруктов и цветочными нотами.
        На вкус оно мягкое, легкое и с хорошо интегрированной кислотностью. Идеально
        подходит для сопровождения овощных блюд, салатов и веганских сыров
    6:
      description: Белое вино из D.O. Ribeiro, сделанное из Трейсадуры и других местных
        сортов. Оно предлагает свежие и цветочные ароматы с нотами белых фруктов и
        легким оттенком свежей травы. На вкус оно сбалансированное, мягкое и с приятной
        кислотностью. Идеально подходит к овощным блюдам, рису и свежим салатам
    9:
      description: Составлено в основном из Темпранильо, дополненного Грасиано и Мазуэло.
        Имеет интенсивный рубиновый цвет и сложные ароматы, которые сочетают зрелые
        черные фрукты, специи и нотки ванили, полученные в результате выдержки в бочке.
        На вкус сбалансированное, с освежающей кислотностью, мягкими танинами и стойким
        послевкусием
    12:
      description: Красное вино из D.O. Ribeiro, сделанное из Менсии и других местных
        сортов. Интенсивного красного цвета, с ароматами черных фруктов и специй.
        На вкус свежее, со средним телом и мягкими танинами, с фруктовым и сбалансированным
        послевкусием
    10:
      description: Составлено в основном из Менсии. Имеет интенсивный красный цвет
        и сложный аромат, с нотами черных фруктов, специй и легкими травяными оттенками.
        На вкус оно средней крепости, с сбалансированной кислотностью и мягкими танинами,
        что придает ему слегка фруктовый и стойкий финал
    15:
      description: Красное вино из D.O. Ribeira Sacra, изготовленное из винограда
        Менсия, выращенного на виноградниках старше 30 лет. Оно имеет интенсивный
        красный цвет с фиолетовыми оттенками и ароматы спелых красных фруктов, с пряными
        и минеральными нотами
    13:
      description: Красное вино из D.O. Ribeiro, изготовленное из винограда Менсия.
        Обладает ароматами спелых красных фруктов с пряными и травяными нотками. На
        вкус мягкое, со средним телом, с сбалансированной кислотностью и хорошо интегрированными
        танинами
