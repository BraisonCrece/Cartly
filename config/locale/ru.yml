  dish:
    1:
      title: Хумус с овощами
      description: Крем из нутов с лимоном, тахини и чесноком, подаваемый с свежими
        палочками моркови, огурца и сельдерея
    10:
      title: Бургер из чечевицы с бататом
      description: Домашний бургер из чечевицы и батата в цельнозерновой булочке с
        салатом, помидором, карамелизированным луком и веганским майонезом
    4:
      title: Гуакамоле с банановыми чипсами
      description: Размятый авокадо с луком, кинзой, помидором и щепоткой лимона,
        в сопровождении хрустящих банановых чипсов
    16:
      title: Тыквенный крем с имбирем
      description: Нежный крем из тыквы с ноткой свежего имбиря, кокосовым маслом
        и поджаренными семенами тыквы
    9:
      title: Чаша киноа с тофу и запечёнными овощами
      description: Пухлая киноа, подаваемая с хрустящим тофу и смесью запеченных овощей,
        заправленная тахини и лимонным соусом
    3:
      title: Весенние рулеты
      description: Рисовые обертки, фаршированные лапшой, морковью, огурцом и кориандром,
        подаются с арахисовым соусом
    11:
      title: Шоколадный мусс с авокадо
      description: Нежный и кремовый шоколадный мусс, приготовленный из авокадо, какао-порошка
        и капли агавового сиропа, подается с свежими красными ягодами
    2:
      title: Брускетты с помидорами и базиликом
      description: Кружки поджаренного хлеба с свежими помидорами, чесноком, оливковым
        маслом и листьями базилика, идеально подходящие для разжигания аппетита
    23:
      title: Бургер из свеклы и овса
      description: Овощной бургер с запеченным бататом и веганским айоли
    5:
      title: Паштет из грибов и орехов
      description: Мягкий крем из грибов и орехов, обогащенный свежими травами, подается
        с тостированным хлебом или крекерами
    6:
      title: Карри из нутов и шпината
      description: Кремовый карри из вареного нута, медленно приготовленный со свежим
        шпинатом, подается на подушке из басмати и сопровождается веганским нааном
    12:
      title: Яблочный пирог с корицей
      description: Цельнозерновое тесто, фаршированное карамелизированными яблочными
        дольками с корицей и кокосовым сахаром, запеченное до хрустящей и золотистой
        корочки
    7:
      title: Овощная лазанья
      description: Слои пшеничного теста, чередующиеся с кабачками, баклажанами, шпинатом
        и томатным соусом, запеченные с кремовой бешамелью из кешью
    8:
      title: Такос с темпехом и авокадо
      description: Тортильи из кукурузы, фаршированные маринованным темпе, кусочками
        авокадо, красным луком, свежим кориандром и домашним соусом из халапеньо
    17:
      title: Салат из киноа и шпината
      description: Легкая смесь киноа, свежего шпината, граната, орехов и авокадо
        с лимонной заправкой
    13:
      title: Мороженое с бананом и арахисовым маслом
      description: Вегетарианское мороженое, приготовленное на основе замороженного
        банана и арахисового масла, кремовое и без необходимости в молочных продуктах
        и добавленном сахаре
    32:
      title: Тост с черничным вареньем
      description: Хрустящий тост из домашнего хлеба, намазанный интенсивным вареньем
        из черники, которое придает кислинку и сладость. Это блюдо подается с кусочком
        масла и свежими фруктами, идеально подходит для начала дня или как лакомство
        на полдник. Прекрасно наслажденный опыт
    14:
      title: Брауни из сладкого картофеля и какао
      description: Влажные брауни, приготовленные из пюре сладкого картофеля, какао-порошка
        и миндальной муки, без рафинированного сахара и естественно сладкие
    15:
      title: Чизкейк из кешью и лимона
      description: Основа из орехов и фиников, покрытая мягким кремом из кешью и лимона,
        всё без молочных продуктов и с освежающим вкусом
    21:
      title: Фрикадельки из чечевицы в томатном соусе
      description: Овощные фрикадельки из чечевицы, подаваемые с басмати и щепоткой
        петрушки
    18:
      title: Трехцветный хумус
      description: 'Три вида хумуса: традиционный, свекольный и куркуминный, подаются
        с палочками моркови, огурца и питой'
    25:
      title: Лазанья из баклажанов со шпинатом и тофу рикоттой
      description: Слои баклажанов со шпинатом и тофу рикоттой, покрытые золотистой
        веганской бешамелью, запеченные в духовке
    19:
      title: Суп мисо с тофу и водорослями вакаме
      description: Традиционный японский суп с тофу, водорослями, грибами и рисовой
        лапшой
    20:
      title: Овощи на гриле с домашним ромеско
      description: Баклажан, кабачок, перцы и спаржа с восхитительным соусом ромеско
    22:
      title: Кари из нутов и кокоса
      description: Кремовое карри с цветной капустой, свежим шпинатом и кокосовым
        молоком, подается с белым рисом
    27:
      title: Веганский сырный торт с красными ягодами
      description: Основа из фиников и миндаля с веганским сыром, покрытая свежими
        малиной и клубникой
    24:
      title: Такос с джекфрутом в стиле "пуллед порк"
      description: Такос с начинкой из рваного джекфрута, пико де гайо, гуакамоле
        и соусом чипотле
    26:
      title: Веганский шоколадный брауни с орехами
      description: Влажный шоколадный брауни с орехами, подаваемый с веганским ванильным
        мороженым
    28:
      title: Пудинг из семян чиа с кокосовым молоком и манго
      description: Пудинг из чиа с кокосовым молоком, покрытый кусочками свежего манго
        и тертым кокосом
    29:
      title: Брауни из сладкого картофеля и какао
      description: Влажные брауни, приготовленные из пюре сладкого картофеля, какао-порошка
