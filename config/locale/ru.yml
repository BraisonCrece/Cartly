        кислотностью. Идеально подходит для овощных блюд, риса и свежих салатов
    9:
      description: Составлено в основном из Темпранильо, дополненного Грасиано и Мазуэло.
        Имеет интенсивный рубиновый цвет и сложные ароматы, которые сочетают в себе
        спелые черные фрукты, специи и нотки ванили, полученные в результате выдержки
        в бочке. На вкус оно сбалансированное, с освежающей кислотностью, мягкими
        танинами и стойким послевкусием
    12:
      description: Красное вино из D.O. Ribeiro, сделанное из Менсии и других местных
        сортов. Интенсивного красного цвета, с ароматами черных фруктов и специй.
        На вкус свежее, со средним телом и мягкими танинами, с фруктовым и сбалансированным
        послевкусием
    10:
      description: Сделано в основном из Менсии. Имеет интенсивный красный цвет и
        сложный аромат, с нотами черных фруктов, специй и легкими травяными оттенками.
        На вкус это вино средней структуры, с сбалансированной кислотностью и мягкими
        танинами, которые придают ему слегка фруктовый и продолжительный финал
    15:
      description: Красное вино из D.O. Ribeira Sacra, изготовленное из винограда
        Менсия, выращенного на виноградниках старше 30 лет. Оно имеет интенсивный
        красный цвет с фиолетовыми оттенками и ароматы спелых красных фруктов, с пряными
        и минеральными нотами
    13:
      description: Красное вино из D.O. Ribeiro, изготовленное из Менсии. Обладает
        ароматами спелых красных фруктов с пряными и травянистыми нотами. На вкус
        оно мягкое, средней структуры, с сбалансированной кислотностью и хорошо интегрированными
        танинами
