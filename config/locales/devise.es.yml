          Si usted no lo ha solicitado, por favor ignore este correo
          electrónico.
        instruction_3: >-
          Su contraseña no será cambiada hasta que usted acceda al enlace y cree
          una nueva.
        subject: Instrucciones de recuperación de contraseña
      unlock_instructions:
        action: Desbloquear mi cuenta de restaurante
